        body {

        @media (hover: none) {

        .fpl-card-content {

        }

        /* --- GLASSMORPHISM --- */
        .glass-panel {
            background: rgba(10, 10, 25, 0.7); 
            backdrop-filter: blur(16px);       
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(168, 85, 247, 0.15); 
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.7);
        }

        ::-webkit-scrollbar { width: 8px; }
        ::-webkit-scrollbar-track { background: #050505; }
        ::-webkit-scrollbar-thumb { background: #1e1b4b; border-radius: 4px; }
        ::-webkit-scrollbar-thumb:hover { background: #a855f7; }

        #scroll-progress-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 3px;
            background: rgba(255, 255, 255, 0.05);
            z-index: 9999;
        }
        #scroll-progress-bar {
            height: 100%;
            background: #a855f7;
            width: 0%;
            transition: width 0.1s;
            box-shadow: 0 0 10px #a855f7;
        }

        #custom-cursor {
            position: fixed;
            top: 0;
            left: 0;
            width: 12px;
            height: 12px;
            background-color: #a855f7;
            border-radius: 50%;
            pointer-events: none;
            z-index: 10000;
            transform: translate(-50%, -50%);
            transition: width 0.3s, height 0.3s, background-color 0.3s;
            mix-blend-mode: exclusion;
        }
        
        #cursor-glow {
            position: fixed;
            top: 0;
            left: 0;
            width: 40px;
            height: 40px;
            background-color: rgba(168, 85, 247, 0.2);
            border-radius: 50%;
            pointer-events: none;
            z-index: 9999;
            transform: translate(-50%, -50%);
            transition: width 0.15s ease-out, height 0.15s ease-out;
            filter: blur(5px);
        }

        body.hovering #custom-cursor {
            width: 50px;
            height: 50px;
            background-color: rgba(168, 85, 247, 0.1);
            border: 1px solid #a855f7;
        }
        body.hovering #cursor-glow {
            width: 0;
            height: 0;
        }

        #star-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: -1;
            pointer-events: none;
            overflow: hidden;
        }
        .star-wrapper {
            position: absolute;
            pointer-events: none;
            transition: transform 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94); 
            will-change: transform;
        }
        .star {
            background-color: white;
            border-radius: 50%;
            width: 100%;
            height: 100%;
            opacity: 0;
            animation: twinkle infinite ease-in-out;
        }
        @keyframes twinkle {
            0% { opacity: 0; transform: scale(0.5); }
            50% { opacity: 0.8; transform: scale(1.1); } 
            100% { opacity: 0; transform: scale(0.5); }
        }
        
        #main-content {
            transition: opacity 0.4s ease-in-out, transform 0.4s ease-in-out;
            opacity: 1;
            transform: translateY(0);
        }
        .page-exit {
            opacity: 0 !important;
            transform: translateY(20px) !important;
        }
        .page-enter {
            opacity: 0 !important;
            transform: translateY(-20px) !important;
        }
    </style>

        window.onload = () => {

        window.addEventListener('scroll', () => {
            const scrollTop = document.documentElement.scrollTop || document.body.scrollTop;
            const scrollHeight = document.documentElement.scrollHeight - document.documentElement.clientHeight;
            const scrolled = (scrollTop / scrollHeight) * 100;
            const progressBar = document.getElementById('scroll-progress-bar');
            if (progressBar) progressBar.style.width = scrolled + "%";
        });

        let mouse = { x: -1000, y: -1000 }; 
        window.addEventListener('mousemove', (e) => {
            mouse.x = e.clientX; mouse.y = e.clientY;
            if(cursor) { cursor.style.left = e.clientX + 'px'; cursor.style.top = e.clientY + 'px'; }
            if(glow) { glow.style.left = e.clientX + 'px'; glow.style.top = e.clientY + 'px'; }
        });

        function attachInteractiveListeners() {
            const interactiveElements = document.querySelectorAll('a, button, input, .cursor-pointer, .cursor-pointer-item');
            interactiveElements.forEach(el => {
                el.addEventListener('mouseenter', () => document.body.classList.add('hovering'));
                el.addEventListener('mouseleave', () => document.body.classList.remove('hovering'));
            });
        }

        const starData = [];
        function createStars() {
            const starContainer = document.getElementById('star-container');
            const starCount = 100;
            for (let i = 0; i < starCount; i++) {
                const wrapper = document.createElement('div');
                wrapper.classList.add('star-wrapper');
                const star = document.createElement('div');
                star.classList.add('star');
                const x = Math.random() * 100; const y = Math.random() * 100; const size = Math.random() * 2 + 1;
                wrapper.style.left = `${x}%`; wrapper.style.top = `${y}%`; wrapper.style.width = `${size}px`; wrapper.style.height = `${size}px`;
                star.style.animationDuration = `${Math.random() * 3 + 2}s`;
                if (Math.random() > 0.8) { star.style.backgroundColor = '#a855f7'; }
                wrapper.appendChild(star); starContainer.appendChild(wrapper);
                starData.push({ element: wrapper, xPct: x, yPct: y });
            }
        }

        function animateStars() {
            requestAnimationFrame(animateStars);
            const maxDist = 150; const width = window.innerWidth; const height = window.innerHeight;
            starData.forEach(star => {
                const starX = (star.xPct / 100) * width; const starY = (star.yPct / 100) * height;
                const dx = mouse.x - starX; const dy = mouse.y - starY; const dist = Math.sqrt(dx * dx + dy * dy);
                if (dist < maxDist) {
                    const force = (maxDist - dist) / maxDist; const angle = Math.atan2(dy, dx);
                    star.element.style.transform = `translate(${Math.cos(angle) * force * -80}px, ${Math.sin(angle) * force * -80}px)`;
                } else { star.element.style.transform = `translate(0px, 0px)`; }
            });
        }

        function handleNavClick(event, targetId) {
            event.preventDefault();
            const targetEl = document.querySelector(targetId);

            if (targetEl) {
                targetEl.scrollIntoView({ behavior: 'smooth' });
            } else {
                navigateTo('home');
                setTimeout(() => {
                    document.querySelector(targetId)?.scrollIntoView({ behavior: 'smooth' });
                }, 450); 
            }
        }
    </script>
</head>
